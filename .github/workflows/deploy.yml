name: Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/configure-pages@v5

      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: pip install -r requirements.txt

      # Workaround: `zensical build` currently produces only theme assets on CI.
      # `zensical serve` performs a full render to `site/` before starting.
      - name: Build site
        shell: bash
        run: |
          python -m zensical serve --config-file mkdocs.yml --dev-addr 127.0.0.1:8000 &
          PID=$!
          for i in {1..60}; do
            if [ -f site/index.html ]; then
              break
            fi
            sleep 1
          done
          kill $PID
          wait $PID || true
          test -f site/index.html

      - uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - uses: actions/deploy-pages@v4
        id: deployment
