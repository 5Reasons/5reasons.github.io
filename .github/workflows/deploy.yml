name: Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/configure-pages@v5

      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: pip install -r requirements.txt

      # Workaround: `zensical build` currently produces only theme assets on CI.
      # `zensical serve` performs a full render to `site/` before starting.
      - name: Build site
        shell: bash
        run: |
          set -euo pipefail

          python -m zensical serve --config-file mkdocs.yml --dev-addr 127.0.0.1:8000 &
          PID=$!

          # Wait until server is up
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/ >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          # Force-render every Markdown page by requesting its URL
          while IFS= read -r md; do
            rel="${md#docs/}"
            base="${rel%.md}"
            if [[ "$base" == "index" ]]; then
              url="/"
            elif [[ "$base" == */index ]]; then
              url="/${base%/index}/"
            else
              url="/$base/"
            fi
            curl -fsS "http://127.0.0.1:8000${url}" >/dev/null
          done < <(find docs -type f -name '*.md' | sort)

          # Stop server
          kill "$PID"
          wait "$PID" || true

          # Sanity checks for Pages
          test -f site/index.html
          test -f site/blog/index.html
          test -f site/diagrams/index.html

      - uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - uses: actions/deploy-pages@v4
        id: deployment
