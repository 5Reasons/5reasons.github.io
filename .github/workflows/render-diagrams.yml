name: Render Mermaid Diagrams (mmd -> svg)

on:
  push:
    branches: ["main"]
    paths:
      - "docs/diagrams/mmd/**/*.mmd"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "render-diagrams"
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Render .mmd to .svg
        shell: bash
        run: |
          set -euo pipefail

          npm install -g @mermaid-js/mermaid-cli@10.9.1

          mkdir -p docs/diagrams/img

          while IFS= read -r -d '' file; do
            base="$(basename "$file" .mmd)"
            out="docs/diagrams/img/${base}.svg"
            mmdc -i "$file" -o "$out" -b transparent
            echo "Rendered $file -> $out"
          done < <(find docs/diagrams/mmd -type f -name '*.mmd' -print0)

      - name: Commit rendered SVGs (if changed)
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/diagrams/img/*.svg
          git commit -m "chore(diagrams): render Mermaid SVGs"
          git push
