<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" role="img" aria-label="Causal graph to governance loop illustration">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6366f1" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Soft glow background -->
  <circle cx="210" cy="160" r="140" fill="#6366f1" opacity="0.18" filter="url(#blur)"/>
  <circle cx="690" cy="520" r="170" fill="#22d3ee" opacity="0.14" filter="url(#blur)"/>

  <!-- Ring / loop -->
  <path d="M 450 120 C 590 140, 720 270, 720 360 C 720 520, 570 620, 450 620 C 280 620, 180 470, 180 360 C 180 210, 300 110, 450 120" fill="none" stroke="url(#g1)" stroke-width="14" stroke-linecap="round" opacity="0.9"/>

  <!-- Nodes on the ring -->
  <g fill="#0b1220" opacity="0.92">
    <circle cx="450" cy="120" r="18" fill="#111827"/>
    <circle cx="675" cy="295" r="18" fill="#111827"/>
    <circle cx="690" cy="520" r="18" fill="#111827"/>
    <circle cx="390" cy="620" r="18" fill="#111827"/>
    <circle cx="205" cy="400" r="18" fill="#111827"/>
    <circle cx="275" cy="195" r="18" fill="#111827"/>
  </g>

  <!-- Inner DAG -->
  <g fill="none" stroke="#94a3b8" stroke-width="4" opacity="0.85" stroke-linecap="round">
    <path d="M 310 290 L 450 250"/>
    <path d="M 450 250 L 585 305"/>
    <path d="M 450 250 L 430 405"/>
    <path d="M 430 405 L 555 455"/>
    <path d="M 310 290 L 340 440"/>
  </g>

  <g>
    <circle cx="310" cy="290" r="18" fill="#111827"/>
    <circle cx="450" cy="250" r="18" fill="#111827"/>
    <circle cx="585" cy="305" r="18" fill="#111827"/>
    <circle cx="430" cy="405" r="18" fill="#111827"/>
    <circle cx="555" cy="455" r="18" fill="#111827"/>
    <circle cx="340" cy="440" r="18" fill="#111827"/>
  </g>

  <!-- Labels (kept minimal to avoid crowding) -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="22" fill="#0f172a" opacity="0.95">
    <text x="60" y="70">Mental models for machines</text>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#0f172a" opacity="0.82">
    <text x="60" y="104">Causal memory • governance • traces</text>
  </g>
</svg>
