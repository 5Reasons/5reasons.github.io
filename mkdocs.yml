site_name: 5Reasons
site_url: https://5reasons.github.io/
repo_url: https://github.com/5Reasons/5reasons.github.io
repo_name: 5Reasons/5reasons.github.io

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home:
    - Overview: index.md
    - Start Here: home/start-here.md
    - How This Site Works: home/how-this-site-works.md
  - Reasoners:
    - Overview: reasoners/index.md
    - Vision 2026: reasoners/vision-2026.md
    - Operating Model: reasoners/operating-model.md
    - Governance Approach: reasoners/governance.md
  - Philosophy:
    - Overview: philosophy/index.md
    - Why Probabilistic AI Fails: philosophy/probabilistic-ai.md
    - The Three Laws: philosophy/three-laws.md
    - AI Agent vs Agentic AI: philosophy/ai-agent-vs-agentic-ai.md
    - Correlation vs Causality: philosophy/correlation-vs-causality.md
  - Methodology:
    - Overview: methodology/index.md
    - Core Primitives: methodology/core-primitives.md
    - Property Graphs & Knowledge Graphs: methodology/property-and-knowledge-graphs.md
    - LLM + Tool + RAG: methodology/llm-tool-rag.md
    - CausalGraphRAG: methodology/causalgraphrag.md
    - brCausalGraphRAG: methodology/brcausalgraphrag.md
    - Constraints & SHACL: methodology/constraints.md
  - Services:
    - Overview: services/index.md
    - Epistemic Audit: services/epistemic-audit.md
    - Architecture Blueprint: services/blueprint.md
    - Implementation: services/implementation.md
    - Ongoing Partnership: services/partnership.md
    - Start a Conversation: services/start.md
  - Case Studies:
    - Overview: case-studies/index.md
    - Biomedicine: case-studies/biomedicine.md
    - Finance: case-studies/finance.md
    - Legal: case-studies/legal.md
  - About:
    - Overview: about/index.md
    - Team & Philosophy: about/team.md
    - FAQ: about/faq.md
  - Blog:
    - Blog: blog/index.md
    - How to Read Posts: blog/how-to-read.md
    - Topics: blog/topics.md
    - Diagram Gallery: diagrams/index.md

# Zensical note:
# Start with no third-party MkDocs plugins to avoid incompatibilities.
plugins: []

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - assets/css/extra.css

extra_javascript:
  - assets/js/lightbox.js
  - assets/js/diagram-modal.js
  - assets/js/mathjax.js
