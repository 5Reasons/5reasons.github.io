# Zensical note:
# Start with no third-party MkDocs plugins to avoid incompatibilities.
# Keep built-ins like `search` enabled.
plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - assets/css/extra.css
  - assets/css/landing.css
  - assets/css/consent.css

extra_javascript:
  - assets/js/consent.js
  - assets/js/lightbox.js
  - assets/js/diagram-modal.js
  - assets/js/link-fixes.js
  - assets/js/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  - assets/js/mermaid-init.js
  - assets/js/mermaid-label-fixes.js
  - assets/js/wizard-scroll.js
